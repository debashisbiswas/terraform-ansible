---
- name: Configure Node.js server
  hosts: all
  become: yes
  tasks:
    - name: Update the system
      yum:
        name: '*'
        state: latest

    - name: Install Node.js and npm
      yum:
        name:
          - nodejs
          - npm
        state: present
        enablerepo: epel

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Configure Nginx to proxy traffic to Node.js
      copy:
        src: ./nginx.conf
        dest: /etc/nginx/nginx.conf
      notify: restart nginx

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Create application directory
      file:
        path: /var/www/nodeapp
        state: directory

    - name: Copy application files
      copy:
        src: ./nodeapp/
        dest: /var/www/nodeapp/

    - name: Create a systemd service for the Node.js app
      copy:
        src: ./nodeapp.service
        dest: /etc/systemd/system/nodeapp.service

    - name: Start and enable Node.js app service
      systemd:
        name: nodeapp
        state: started
        enabled: yes

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
